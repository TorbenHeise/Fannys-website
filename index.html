<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Quiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('background.png');
            background-repeat: repeat;
        }

        .fullscreen-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            font-size: 48px;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px black;
        }

        #quiz-container {
            display: none;
        }

        #question-text {
            margin: 40px;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px black;
            text-align: center;
        }

        .headlights-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1000;
        }

        .headlights {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 20px 10px white;
            animation: moveHeadlights 16s linear infinite;
        }

        .headlight1 { animation-delay: 0s; }
        .headlight2 { animation-delay: 4s; }
        .headlight3 { animation-delay: 8s; }
        .headlight4 { animation-delay: 12s; }

        @keyframes moveHeadlights {
            0% {
                top: 0;
                left: 0;
                opacity: 1;
                visibility: visible;
            }

            25% {
                top: 0;
                left: 100vw;
                opacity: 0;
                visibility: hidden;
            }

            50% {
                top: 100vh;
                left: 100vw;
                opacity: 0;
                visibility: hidden;
            }

            75% {
                top: 100vh;
                left: 0;
                opacity: 0;
                visibility: hidden;
            }

            100% {
                top: 0;
                left: 0;
                opacity: 1;
                visibility: visible;
            }
        }
    </style>
</head>
<body>
    <button id="startButton" onclick="startQuiz()" class="fullscreen-button">Welcome Fanny, here is your Secret Santa quiz!</button>
    <div id="quiz-container">
        <div id="question-text"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const startButton = document.getElementById("startButton");
            const quizContainer = document.getElementById("quiz-container");
            const questionText = document.getElementById("question-text");

            startButton.addEventListener("click", function () {
                startButton.style.display = "none";
                quizContainer.style.display = "flex";
                startHeadlights();
                displayQuestion();
            });

            function displayQuestion() {
                questionText.innerHTML = ''; // Clear existing content

                const questionContainer = document.createElement("div");
                questionContainer.style.fontSize = "48px";
                questionContainer.style.color = "white";
                questionContainer.style.textShadow = "2px 2px 4px black";
                questionContainer.textContent = "Your actual question goes here.";

                questionText.appendChild(questionContainer);
            }

            function startHeadlights() {
                const headlightsContainer = document.createElement("div");
                headlightsContainer.className = "headlights-container";
                document.body.appendChild(headlightsContainer);

                function createHeadlight() {
                    const headlights = document.createElement("div");
                    headlights.className = "headlights";
                    headlightsContainer.appendChild(headlights);

                    let position = Math.random() * window.innerWidth / 2;
                    let isMovingRight = true;

                    function moveHeadlights() {
                        if (position > window.innerWidth / 2 - headlights.offsetWidth) {
                            isMovingRight = false;
                        } else if (position < 0) {
                            isMovingRight = true;
                        }

                        position += isMovingRight ? 5 : -5;
                        headlights.style.left = position + "px";
                    }

                    setInterval(moveHeadlights, 50);
                }

                // Create four headlights
                for (let i = 0; i < 4; i++) {
                    createHeadlight();
                }
            }
        });
    </script>
</body>
</html>

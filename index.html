<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Show</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="startQuiz()" id="startButton">Start Quiz</button>
    <audio id="myAudio" controls loop>
        <source src="openingsong.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div id="quiz-container">
        <div id="question-container">
            <p id="question-text" style="display: none;">Questions go here?</p>
            <input type="text" id="answer-input" placeholder="Your answer" style="display: none;">
            <button onclick="checkAnswer()" style="display: none;">Submit Answer</button>
        </div>
        <p id="result" style="display: none;"></p>
        <div id="blinking-lights-container" style="display: none;">
            <div class="blinking-light"></div>
            <div class="blinking-light"></div>
            <div class="blinking-light"></div>
            <div class="blinking-light"></div>
            <div class="blinking-light"></div>
        </div>
    </div>

    <script>
        function startQuiz() {
            document.getElementById('startButton').style.display = 'none';
            const audio = document.getElementById('myAudio');
            const questionText = document.getElementById('question-text');
            const answerInput = document.getElementById('answer-input');
            const submitButton = document.querySelector('#question-container button');
            const resultText = document.getElementById('result');
            const lightsContainer = document.getElementById('blinking-lights-container');

            audio.play();
            audio.controls = true;

            questionText.style.display = 'block';
            answerInput.style.display = 'block';
            submitButton.style.display = 'block';
            resultText.style.display = 'block';
            lightsContainer.style.display = 'block';
        }

        function checkAnswer() {
            // Your existing checkAnswer logic here
        }
    </script>
</body>
</html>

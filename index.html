<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add this button in your HTML -->
<button onclick="startHeadlights()">Start Headlights</button>

    <script src="quiz.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Show</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        button#startButton {
            width: 100vw;
            height: 100vh;
            font-size: 2em;
        }

        #quiz-container {
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="startQuiz()" id="startButton">Start Quiz</button>
    <div id="quiz-container">
        <audio id="myAudio" controls loop>
            <source src="openingsong.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div id="question-container">
            <p id="question-text">Questions go here?</p>
            <input type="text" id="answer-input" placeholder="Your answer">
            <button onclick="checkAnswer()">Submit Answer</button>
        </div>
        <p id="result"></p>
        <div id="blinking-lights-container">
            <div class="blinking-light"></div>
            <div class="blinking-light"></div>
            <div class="blinking-light"></div>
            <div class="blinking-light"></div>
            <div class="blinking-light"></div>
        </div>
    </div>

    <script>
        function startQuiz() {
            const startButton = document.getElementById('startButton');
            const quizContainer = document.getElementById('quiz-container');
            const audio = document.getElementById('myAudio');

            startButton.style.display = 'none';
            quizContainer.style.display = 'block';
            audio.play();
        }

        function checkAnswer() {
            // Your existing checkAnswer logic here
        }
    </script>
</body>
</html>

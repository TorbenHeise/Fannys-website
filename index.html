<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Quiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('background.png');
            background-repeat: repeat;
        }

        .fullscreen-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            font-size: 48px;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px black;
        }

        #quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            display: none;
        }

        #question-text {
            margin-bottom: 40px;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px black;
            text-align: center;
        }

        #answer-input {
            width: 800px;
            padding: 20px;
            margin-bottom: 40px;
            font-size: 24px;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            background-color: transparent;
            text-align: center;
        }

        button {
            width: 400px;
            padding: 20px;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <button id="startButton" onclick="startQuiz()" class="fullscreen-button">Welcome Fanny, here is your Secret Santa quiz!</button>
    <div id="quiz-container">
        <div id="result"></div>
        <div id="question-text"></div>
        <input type="text" id="answer-input" placeholder="Your Answer">
        <button onclick="checkAnswer()">Submit Answer</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const questions = [
                { question: "What is the capital of France?", answer: "Paris" },
                { question: "Which planet is known as the Red Planet?", answer: "Mars" },
                // Add more questions as needed
            ];

            let currentQuestionIndex = 0;

            function displayQuestion() {
                const questionText = document.getElementById("question-text");
                questionText.textContent = questions[currentQuestionIndex].question;
            }

            function startQuiz() {
                const startButton = document.getElementById("startButton");
                const quizContainer = document.getElementById("quiz-container");

                startButton.style.display = "none";
                quizContainer.style.display = "flex";
                displayQuestion();
            }

            function checkAnswer() {
                const userAnswer = document.getElementById("answer-input").value;
                const correctAnswer = questions[currentQuestionIndex].answer;
                const resultText = document.getElementById("result");

                if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                    resultText.textContent = "Correct! Moving to the next question.";
                    currentQuestionIndex++;
                    if (currentQuestionIndex < questions.length) {
                        displayQuestion();
                    } else {
                        resultText.textContent = "Congratulations! You've completed the quiz.";
                    }
                } else {
                    resultText.textContent = "Incorrect. Try again.";
                }
            }

            window.startQuiz = startQuiz;
            window.checkAnswer = checkAnswer;
        });
    </script>
</body>
</html>

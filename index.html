<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Quiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('background.png'); /* Updated full relative path */
            background-repeat: repeat;
        }

        .fullscreen-button {
            display: block;
            width: 100vw;
            height: 100vh;
            font-size: 48px; /* Twice as big */
            padding: 20px;
            background-color: transparent;
            border: none;
            color: white;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px black; /* Added black shadow for contrast */
        }

        #quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #question-text {
            margin-bottom: 20px;
            font-size: 24px; /* Half the size of the welcome message */
            color: white;
            text-shadow: 1px 1px 2px black; /* Added black shadow for contrast */
        }

        .headlights-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1000;
        }

        .headlights {
            position: absolute;
            width: 200px; /* Four times as big */
            height: 200px; /* Four times as big */
            background-color: red; /* Add a background color */
            border-radius: 50%;
            box-shadow: 0 0 20px 10px #ffffff; /* Glow effect */
        }
    </style>
</head>
<body style="margin: 0; padding: 0; overflow: hidden; background-image: url('background.png'); background-repeat: repeat;">
    <button id="startButton" onclick="startQuiz()" class="fullscreen-button">Welcome Fanny, here is your Secret Santa quiz!</button>
    <div id="quiz-container" style="display: none;">
        <div id="result"></div>
        <div id="question-text"></div>
        <input type="text" id="answer-input" placeholder="Your Answer">
        <button onclick="checkAnswer()">Submit Answer</button>
    </div>
    <audio id="myAudio" src="openingsong.mp3"></audio>
    <script src="quiz.js"></script>
</body>
</html>
